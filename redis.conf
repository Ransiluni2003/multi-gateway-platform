# Redis Configuration for Load Testing
# Optimized for 1000+ concurrent connections and high throughput

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Performance Tuning
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistence (disabled for performance)
save ""
appendonly no

# Connection Limits
maxclients 10000

# Slow Log (for debugging)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100
