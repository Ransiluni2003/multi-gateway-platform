global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'backend-metrics'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:5000', 'payments:4001', 'analytics:4002', 'notifications:4003']

  - job_name: 'worker-metrics'
    metrics_path: /metrics
    file_sd_configs:
      - files:
          - "/etc/prometheus/file_sd/worker_*.json"
        refresh_interval: 15s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis_exporter:9121']
