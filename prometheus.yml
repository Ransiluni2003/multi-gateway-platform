global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'backend-metrics'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:5000', 'payments:4001', 'analytics:4002', 'notifications:4003']
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:3000']

  - job_name: 'payments'
    static_configs:
      - targets: ['payments:3001']

  - job_name: 'worker'
    static_configs:
      - targets: ['worker:3002']

  - job_name: 'analytics'
    static_configs:
      - targets: ['analytics:3003']

  - job_name: 'notifications'
    static_configs:
      - targets: ['notifications:3004']
